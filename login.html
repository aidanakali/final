<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css"  href="login.css">
</head>

<body>
<div class="main">
	<div class="box"></div>
	<div class="middlebox">
		<div class="box"></div>

		<div class="login">

			<form>
				<div class="titles"><p><h1>Log In</h1></p></div>
				<div class="minibox"><label for="login">Login:<a id="login"></a></label><br>
					<input type="text" name="login" placeholder="E-mail" id="loginer"></div>
				<div class="minibox"><label for="password">Password:<a id="errorpassword"></a></label><br>
					<input type="password" name="password" id="password" placeholder="Enter your Password"></div>
				<div class="minibox"><input type="button" name="submit" id="submit" value="Login"></div>
				<div class="minibox"><a href="registration.html">Create account</a></div>
				<script type="text/javascript" src="login.js"></script>
			</form>
		</div>
		<div class="box"></div>
	</div>
	<div class="box"></div>
</div>
</body>
