<!DOCTYPE html>
	<html>
		<head>
			<title>ADMIN PANEL</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width">
			<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css"  href="admin-login.css">
			<link rel="icon" href="admin.ico"> 
		</head>


		<body>
			<div class="container">
				<div class="login-container">
					<form action="#" method="post" id="form">
						<div class="title" ><h2>Admin Panel</h2></div>
						<div class="registration">
							<label for="login">Username:</label>
						  	<input type="text" id="login" class="input" name="login" placeholder="Enter Username">
					  	</div>

					  	<div class="registration">
						  	<label for="Password">Password:</label>
						  	<input type="password" id="password"  class="input" name="Password" placeholder="Enter Password">	
						</div>

						<div id="error" >
							
						</div>

						<div class="registration" >
							<input type="button" value="Log in" id="button">	
						</div>
						<script type="text/javascript" src="admin-login.js"></script>
					</form>
				</div>
			</div>
		</body>
	</html>
